<!DOCTYPE html>
<html>
    <head>
        <title>Edit Contact</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="getContacts()">
        <div class="loader-wrapper">
                    <div class="loader"></div>
        </div>
        <div class="edit-contact-container">
            <div id="avatarImage"></div>
            
            <form id="editForm" class="contact-form">
                <label for="firstname">First name:</label>
                <input type="text" name="firstname" id="firstname" readonly>
                
                <label for="lastname">Last name:</label>
                <input type="text" name="lastname" id="lastname" readonly>
                
                <label for="mobile">Mobile:</label>
                <input type="text" name="mobile" id="mobile" readonly>
                
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" readonly>
                
                <div class="file-input-container" id="avatarContainer" hidden>
                    <label for="avatar" id="avatarLabel">Change Profile Image</label>
                    <input type="file" name="avatar" id="avatar" accept="image/*">
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="submitForm" hidden>Save Changes</button>
                </div>
            </form>
            
            <div class="button-group">
                <button id="homeLink" type="button">Home</button>
                <button id="editContact" type="button">Edit</button>
                <button id="deleteContact" type="button">Delete</button>
            </div>
        </div>
        <div id="myLink">
            <p>© 2025, Phōtizō. All rights reserved.</p>
        </div>

                <script>
                    window.addEventListener("load", function() {
                        document.querySelector('.loader-wrapper').style.opacity = '0';
                        setTimeout(function() {
                             document.querySelector('.loader-wrapper').style.display = 'none';
                        }, 500);
                    });
                </script>
        <script src="config.js"></script>
        <script>
            var id = getId();
            document.getElementById("homeLink").addEventListener('click', homeLink);
            document.getElementById("editContact").addEventListener('click', editContact);
            document.getElementById("submitForm").addEventListener('click', submitForm);
            document.getElementById("deleteContact").addEventListener('click', deleteContact);

            function getId(){
                var url = window.location.href;
                var pos = url.search("=");
                var id = url.slice(pos +1);
                return id;
            }

            function getContacts(){
                fetch(rootPath + 'controller/get-contacts/?id=' + id)
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    displayOutput(data);
                })
            }

            function homeLink(){
                window.open("index.html", "_self")
            }

            function displayOutput(data){
                avatarImg = `
                <img src="${rootPath}/controller/uploads/${data[0].avatar}" alt="${data[0].firstname} ${data[0].lastname}'s profile picture"/>
                `;

                document.getElementById("avatarImage").innerHTML = avatarImg;
                document.getElementById("firstname").value = data[0].firstname;
                document.getElementById("lastname").value = data[0].lastname;
                document.getElementById("mobile").value = data[0].mobile;
                document.getElementById("email").value = data[0].email;
            }

            function editContact(){
                document.getElementById("firstname").readOnly = false;
                document.getElementById("lastname").readOnly = false;
                document.getElementById("mobile").readOnly = false;
                document.getElementById("email").readOnly = false;
                document.getElementById("avatarContainer").hidden = false;
                document.getElementById("submitForm").hidden = false;
                document.getElementById("editContact").hidden = true;
            }

            function submitForm(e){
                e.preventDefault();

                const form = new FormData(document.querySelector("#editForm"));
                form.append('apiKey', apiKey);
                form.append('id', id);

                fetch(rootPath + 'controller/edit-contact/', {
                    method: 'POST',
                    headers: {'Accept' :'application/json, *.*'},
                    body: form
                })
                .then(function(response){
                    return response.text();
                })
                .then(function(data){
                    if(data=="1"){
                        alert("Contact updated successfully!");
                        homeLink()
                    } else {
                        alert("Error: " + data);
                    }
                })
            }

            function deleteContact(){
                var confirmDelete = confirm("Are you sure you want to delete this contact? This action cannot be undone.");

                if(confirmDelete == true){
                    fetch(rootPath + 'controller/delete-contact/?id=' + id)
                    .then(function(response){
                        return response.text();
                    })
                    .then(function(data){
                        if(data == "1"){
                            alert("Contact deleted successfully!");
                            homeLink();
                        } else {
                            alert("Error: " + data);
                        }
                    })
                }
            }
        </script>
    </body>
</html>
